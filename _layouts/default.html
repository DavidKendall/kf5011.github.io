<html>
<head>
    <title>{{ site.title }}</title>
    <link href="{{site.baseurl}}{% link css/layout.scss %}" rel="stylesheet" >
    <link href="{{site.baseurl}}{% link css/menu.scss %}" rel="stylesheet" >
    <link href="{{site.baseurl}}{% link css/syntax.css %}" rel="stylesheet" >
    <meta charset="utf-8"/>
</head>
<body>
    <header>
        <nav>
        <ul>&#x2630;
        {% for item in site.data.navigation.menu %}
		<li><a href="{{ item.url|relative_url }}">{{ item.title }}</a>
        {% if item.submenu[0] %}<ul>
			{% for subitem in item.submenu %} <li><a href="{{subitem.url|relative_url}}">{{ subitem.title }}</a></li>
                {% endfor %}</ul>{% endif %}
        </li>        {% endfor %}
        </ul>
    </nav>
        <H1>{{page.title}}</h1>
    </header>

    {{content}}
